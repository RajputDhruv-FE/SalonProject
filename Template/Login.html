{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hair Harmony</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'assets/css/Login.css' %}" />
    <link rel="icon" href="{% static 'final.png' %}" sizes="32x32" />
    

    <script>
      // On page load, display the alert box if a message exists
      window.onload = function () {
        const serverMessage = "{{ message|escapejs }}"; // Safely render the message from Django
        if (serverMessage) {
          alert(serverMessage); // Display the message in an alert box
        }
      };
    </script>
  </head>
  <body>
    <img
      class="hero-img"
      src="https://images.pexels.com/photos/1319459/pexels-photo-1319459.jpeg?auto=compress&cs=tinysrgb&w=600   "
      alt=""
    />
    <div class="over-lay"></div>
    <div class="container">
      <!-- Optional: Add logo -->
      <div class="logo">
        <i class="fas fa-user-circle"></i>
      </div>

      <h1>Login</h1>

      <form action="" method="post" autocomplete="off">
        {% csrf_token %}

        <div class="field">
          <div class="form-label">Select Role</div>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" required name="acter" value="Admin" />
              <span>Admin</span>
            </label>
            <label class="radio-option">
              <input type="radio" required name="acter" value="User" />
              <span>User</span>
            </label>
            <label class="radio-option">
              <input type="radio" required name="acter" value="Owner" />
              <span>Owner</span>
            </label>
          </div>
        </div>

        <div class="inputs">
          <div class="form-group">
            <input
              type="email"
              required
              placeholder="Email"
              name="email"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              required
              placeholder="Password"
              name="password"
              class="form-control"
            />
          </div>

          <input type="submit" value="Login" />
        </div>
      </form>

      <!-- Optional: Add helpful links -->
      <div class="form-links">
        <a href="{% url 'UserTrans' %}">Don't have an account? Register</a>
        <br />
        <a href="{% url 'ForgetPassword' %}">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
