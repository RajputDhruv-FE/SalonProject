<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlamBook</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .hero-img {
        position: absolute;
        z-index: -10;
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
      }
      .over-lay {
        position: absolute;
        z-index: -1;
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1a208;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
        }

        .radio-option input[type="radio"]:checked {
            background-color: #d1a208;
            position: relative;
        }

        .radio-option input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .inputs input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .inputs input:focus {
            outline: none;
            border-color: #ffd700;
        }

        input[type="submit"] {
            background-color: #d1a208;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d1a208;
        }

        /* Additional styling for form elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        /* Error message styling */
        .error-message {
            color: #d1a926;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Optional: Add a logo or icon above the form */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: #d1a208;
        }

        /* Optional: Add links below the form */
        .form-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-links a {
            color: #d1a208;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img
      class="hero-img"
      src="https://images.pexels.com/photos/1319459/pexels-photo-1319459.jpeg?auto=compress&cs=tinysrgb&w=600   "
      alt=""
    />
    <div class="over-lay"></div>
    <div class="container">
        <!-- Optional: Add logo -->
        <div class="logo">
            <i class="fas fa-user-circle"></i>
        </div>
        
        <h1>Login</h1>
        
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            
            <div class="field">
                <div class="form-label">Select Role</div>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" required name="acter" value="Admin">
                        <span>Admin</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" required name="acter" value="User">
                        <span>User</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" required name="acter" value="Owner">
                        <span>Owner</span>
                    </label>
                </div>
            </div>

            <div class="inputs">
                <div class="form-group">
                    <input type="email" 
                           required 
                           placeholder="Email" 
                           name="email"
                           class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" 
                           required 
                           placeholder="Password" 
                           name="password"
                           class="form-control">
                </div>

                <input type="submit" value="Login">
            </div>
        </form>

        <!-- Optional: Add helpful links -->
        <div class="form-links">
            <a href="{% url 'UserTrans' %}">Don't have an account? Register</a>
            <br>
            <a href="{% url 'ForgetPassword' %}">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
