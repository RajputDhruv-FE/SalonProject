{% load crispy_forms_tags %}
{% include 'admin/header.html' %}

<style>
    .form-container {
        display: flex;
        justify-content: center;
        padding: 2rem;
    }

    form {
        background-color:transparent;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        color: var( --secondary-color);
    }

    .form-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.8rem;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
        text-transform: capitalize;
    }

    input[type="submit"] {
        background-color: #D4AF37;
        color: white;
        padding: 12px;
        border: none;
        cursor: pointer;
        margin-top: 1rem;
    }

    input[type="submit"]:hover {
        background-color: #C5A028;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }
</style>
    
<div class="form-container">
    <form method="post" action="" autocomplete="off">
        {% csrf_token %}
        <h2 class="form-title">Add Area</h2>
        <div class="form-group">
            <label for="id_AreaName">Area Name</label>
            {{form.AreaName}}
        </div>
        <div class="form-group">
            <label for="id_CityName">City Name</label>
            {{form.CityName}}
        </div>
        <input type="submit" value="Save" name="submit">
    <a href="{% url 'AreaList' %}">Show List of Areas</a>

    </form>
</div>


<script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('active');
    });
</script>
</body>
</html>
