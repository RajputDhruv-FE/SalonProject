<!DOCTYPE html>
<html>
<head>
    <title>Upload Images</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            {{ formset.as_table }}
        </table>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
