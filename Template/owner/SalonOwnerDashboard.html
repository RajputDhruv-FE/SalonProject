{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Owner Dashboard - GlamBook</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #d4af37;
        --secondary-color: #fff;
        --sidebar-width: 250px;
        --header-height: 60px;
        --background-color: #121212;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--background-color);
        min-height: 100vh;
        margin: 0;
        color: var(--secondary-color);
      }

      /* Form Styles */
      .form-section {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
        border: 1px solid rgba(212, 175, 55, 0.1);
      }

      .form-control {
        background: #242424;
        border: 2px solid rgba(212, 175, 55, 0.3);
        color: var(--secondary-color);
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: none;
      }

      .form-label {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .btn-primary {
        background: var(--primary-color);
        color: #121212;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: #b99430;
        transform: translateY(-2px);
      }

      /* Tab Content Styles */
      .tab-content {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }

      /* File Upload Styles */
      input[type="file"] {
        background: #242424;
        border: 2px solid rgba(212, 175, 55, 0.3);
        color: var(--secondary-color);
        padding: 12px;
        border-radius: 10px;
      }

      input[type="file"]::-webkit-file-upload-button {
        background: var(--primary-color);
        color: #121212;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      /* Inherit existing styles from UserProfile.html */
      /* Sidebar Styles */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: var(--sidebar-width);
        background-color: #1a1a1a;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .sidebar-header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      }

      .menu-item {
        padding: 15px 25px;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        color: var(--secondary-color);
        text-decoration: none;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }

      .menu-item:hover,
      .menu-item.active {
        background: rgba(212, 175, 55, 0.1);
        color: var(--primary-color);
        border-left-color: var(--primary-color);
      }

      /* Main Content Styles */
      .main-content {
        margin-left: var(--sidebar-width);
        padding: 20px;
        transition: all 0.3s ease;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
        }

        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar.active {
          transform: translateX(0);
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #b99430;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <a href="{% url 'OwnerProfile' %}" class="menu-item">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <a href="{% url 'SalonTrans' %}" class="menu-item">
          <i class="fas fa-store"></i>
          Salon Registration
        </a>
        <a href="{% url 'SelectServices' %}" class="menu-item">
          <i class="fas fa-cut"></i>
          Services
        </a>
        <a href="{% url 'upload_images' %}" class="menu-item">
          <i class="fas fa-images"></i>
          Image Upload
        </a>
        <a href="{% url 'Logout' %}" class="menu-item">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
