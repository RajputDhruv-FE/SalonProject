{% load static %} {% include 'owner/SalonOwnerDashboard.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Registration - GlamBook</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'assets/css/SalonFrom.css' %}" />

    <script>
      // On page load, display the alert box if a message exists
      window.onload = function () {
        const serverMessage = "{{ message|escapejs }}"; // Safely render the message from Django
        if (serverMessage) {
          alert(serverMessage); // Display the message in an alert box
        }
      };
    </script>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Salon Registration</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
        </div>
        {% endfor %}
        <label for="ownerid">Enter your Owner Id</label>
        <button type="submit">Submit Registration</button>
      </form>
    </div>
  </body>
</html>
