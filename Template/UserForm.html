{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="{% static 'assets/css/UserForm.css' %}" />
    <link rel="icon" href="{% static 'final.png' %}" sizes="32x32" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      // On page load, display the alert box if a message exists
      window.onload = function () {
        const serverMessage = "{{ message|escapejs }}"; // Safely render the message from Django
        if (serverMessage) {
          alert(serverMessage); // Display the message in an alert box
        }
      };
    </script>
  </head>

  <body>
    <img
      class="hero-img"
      src="https://images.pexels.com/photos/1319459/pexels-photo-1319459.jpeg?auto=compress&cs=tinysrgb&w=600   "
      alt=""
    />
    <div class="over-lay"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Hair Harmony</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse bg-light p-3 rounded-3"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="active nav-item "><a class="nav-link" href="{% url 'IndexView' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'IndexView' %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'IndexView' %}">Contact</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'UserTrans' %}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-container">

    
    <form
      action=""
      method="post"
      autocomplete="off"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <h2 class="form-title">Sign Up</h2>
      {{form.as_p}}

      <input type="submit" name="submit" value="Register" />
      <a class="login-link" href="{% url 'Login' %}">Already have an account?</a>
    </form>
  </div>
  </body>
</html>
