<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - GlamBook</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .hero-img {
            position: absolute;
            z-index: -10;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }

        .over-lay {
            position: absolute;
            z-index: -1;
            background-color: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .inputs input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .inputs input:focus {
            outline: none;
            border-color: #ffd700;
        }

        input[type="submit"] {
            background-color: #d1a208;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #d1a208;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .error-message {
            color: #d1a926;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: #d1a208;
        }

        .form-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-links a {
            color: #d1a208;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img
      class="hero-img"
      src="https://images.pexels.com/photos/1319459/pexels-photo-1319459.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt=""
    />
    <div class="over-lay"></div>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-lock"></i>     
        </div>
        
        <h1>Change Password</h1>
        
        <form action="HandleChangePassword" method="post" autocomplete="off">
            {% csrf_token %}
            
            <div class="inputs">
                <div class="form-group">
                    <input type="email" 
                           required 
                           placeholder="Email" 
                           name="email"
                           class="form-control" 
                           value="{{request.session.user}}">
                </div>

                <div class="form-group">
                    <input type="password" 
                           required 
                           placeholder="Old Password" 
                           name="old_password"
                           class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" 
                           required 
                           placeholder="New Password" 
                           name="new_password"
                           class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" 
                           required 
                           placeholder="Confirm New Password" 
                           name="confirm_password"
                           class="form-control">
                </div>

                <input type="submit" value="Change Password">
            </div>
            <p>{{message}}</p>
        </form>

        <!-- Links -->
        <div class="form-links">
            <a href="{% url 'Login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
