  <head>
    <meta charset="UTF-8" />

    <title>Book Appointment</title>
    <style>
      body {
        background: #121212;
        color: #fff;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .section {
        margin-bottom: 30px;
      }

      .time-slots {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        margin-top: 20px;
      }

      .time-slot {
        display: none;
      }

      .time-slot-label {
        display: block;
        padding: 10px;
        text-align: center;
        background-color: #d1a208;
       
        border-radius: 5px;
        cursor: pointer;
      }

      .time-slot:checked + .time-slot-label {
        background-color: #a58008;
        color: white;
      }

      select,
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      input[type=submit] {
        background-color: #d1a208;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #a58008;
      }
      input[type="radio"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Book Appointment</h1>

      <div class="section">
        <form action="{% url 'BookinTransaction' salon.id %}" method="post">
          {% csrf_token %}
          <h2>Select Service</h2>
          <select name="service" required class="form-control">
            {% for service in services %}
            <option value="{{ service.id }}">
              {{ service.ServiceName }} - â‚¹{{ service.Price }}
            </option>
            {% endfor %}
          </select>
                </div>
          
                <div class="section">
          <h2>Select Date</h2>
          <input type="date" id="appointment-date" name="date" min="" />
                </div>
          
                <div class="section">
          <h2>Select Time Slot</h2>
          <div class="time-slots" id="time-slots-container" >
            {% for slot in slots %}
            <div>
              <input
                type="radio"
                name="time_slot"
                id="slot-{{slot}}"
                class="time-slot"
                value="{{ slot }}"
              />
              <label for="slot-{{slot}}" class="time-slot-label">{{ slot }}</label>
            </div>
          
              {% endfor %}
          
          </div>
                </div>
          
                <input type="submit" class="" value="Book Appointment">
        </form>
    </div>
